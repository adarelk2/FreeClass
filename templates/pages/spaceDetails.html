    // Fill space UI

    document.getElementById('spaceRoom').textContent = space.room;

    // --------------------------------

    function renderSchedule() {
      const visible = showFullSchedule ? schedule : schedule.slice(0, 3);

      scheduleList.innerHTML = visible.map((d, index) => {
        const isTodayStyle = index === 0; // like React: first item highlighted
        const wrapperClass = isTodayStyle
          ? 'bg-sky-50 border-2 border-sky-200'

              ${d.occupied.map(t => `

        } else if (d.hours !== '×¡×’×•×¨') {

        } else {

        return `

              <div class="flex items-center gap-4">
                <div class="w-20 font-bold ${isTodayStyle ? 'text-sky-700' : 'text-slate-800'}">${d.day}</div>
                <div class="text-sm text-slate-600">${d.hours}</div>
              </div>
              ${rightSide}
            </div>

        `;
