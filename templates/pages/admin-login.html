<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>כניסת מנהלים</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-sky-50 flex items-center justify-center p-4">
  <main class="w-full max-w-md">
    <section class="bg-white rounded-xl shadow-lg overflow-hidden">

      <!-- Header -->
      <div class="px-6 pt-6 pb-6">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-sky-500 to-blue-600 flex items-center justify-center mx-auto mb-4">
          <i data-lucide="lock" class="w-8 h-8 text-white"></i>
        </div>

        <h1 class="text-2xl font-bold text-center text-slate-800">כניסת מנהלים</h1>
        <p class="text-center text-slate-500 mt-1">הזן את פרטי ההתחברות שלך</p>
      </div>

      <!-- Content -->
      <div class="px-6 pb-6">
        <form id="loginForm" class="space-y-4">

          <!-- Username -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-slate-700">שם משתמש</label>
            <div class="relative">
              <i data-lucide="user" class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
              <input
                id="username"
                type="text"
                class="w-full h-11 pr-10 px-3 rounded-md border border-slate-200 focus:ring-2 focus:ring-sky-200"
                required
              />
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-slate-700">סיסמה</label>
            <div class="relative">
              <i data-lucide="lock" class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
              <input
                id="password"
                type="password"
                class="w-full h-11 pr-10 px-3 rounded-md border border-slate-200 focus:ring-2 focus:ring-sky-200"
                required
              />
            </div>
          </div>

          <!-- Error -->
          <div id="errorBox" class="hidden">
            <div class="p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
              <span id="errorText"></span>
            </div>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full h-11 rounded-md bg-sky-600 text-white hover:bg-sky-700 transition font-medium"
          >
            התחבר
          </button>

        </form>
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const errorBox = document.getElementById('errorBox');
    const errorText = document.getElementById('errorText');

    function showError(msg) {
      errorText.textContent = msg;
      errorBox.classList.remove('hidden');
    }

    function hideError() {
      errorText.textContent = '';
      errorBox.classList.add('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const username = usernameEl.value.trim();
      const password = passwordEl.value.trim();

      if (!username || !password) {
        showError('נא למלא שם משתמש וסיסמה');
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:4000/adminlogin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            method: 'checkLogin',
            params: {
              username: username,
              password: password
            }
          })
        });

        const result = await response.json(); // ✅ JSON

        if (result.flag === true) {
          localStorage.setItem("token_auth", result.msg.token);
          window.location.href = 'dashboardAdmin';
        } else {
          showError(result.msg || 'שם משתמש או סיסמה שגויים');
        }

      } catch (error) {
        showError('שגיאת שרת, נסה שוב');
        console.error(error);
      }
    });

    lucide.createIcons();
  </script>

</body>
</html>
